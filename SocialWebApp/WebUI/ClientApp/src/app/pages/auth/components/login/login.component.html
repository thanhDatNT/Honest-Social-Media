<div class="tui-container tui-container_fullwidth">
  <tui-error [error]="loginError" class="tui-space_bottom-4"></tui-error>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()" (click)="loginError = null" [tuiTextfieldLabelOutside]="true">
    <div class="tui-row tui-row_sme">
      <div class="tui-col_xs-12 tui-col_md-12 tui-col_lg-12">
        <div class="tui-form__row">
          <label class="label">User Name</label>
          <tui-input formControlName="userNameValue" tuiTextfieldSize="m"> Enter your username </tui-input>
          <tui-error formControlName="userNameValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <div class="tui-form__row">
          <label class="label">Password</label>
          <tui-input-password formControlName="passwordValue" tuiTextfieldSize="m" tuiHintContent="" tuiHintAppearance="onDark"
            >Enter your password
          </tui-input-password>
          <tui-error formControlName="passwordValue" [error]="[] | tuiFieldError | async"></tui-error>
        </div>

        <button
          tuiButton
          size="m"
          type="submit"
          class="submit-btn"
          [disabled]="!(loginForm.valid && loginForm.dirty)"
          [showLoader]="sendingState"
        >
          Log in
        </button>

        <div class="tui-form__row center">
          Not registered yet?
          <a class="sign-up-title" routerLink="/auth/register" tuiLink mode="positive">Sign up</a>
        </div>
      </div>
    </div>
  </form>
</div>
